<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1>Create Event</h1>

<header th:replace="fragments :: header"></header>

<form method="post" action="/events/create">
    <div class="form-group">
        <label>Name
        <input th:field="${event.name}" class="form-control">
        </label>
        <p class="alert alert-danger" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="alert alert-danger" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label> Type
            <select th:field="${event.type}">
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type.displayName}"
                ></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label>Contact email
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="alert alert-danger" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Date
            <input type="date" th:field="${event.date}" class="form-control">
        </label>
        <p class="alert alert-danger" th:errors="${event.date}"></p>
    </div>
    <div class="form-group">
        <label>Location
            <input th:field="${event.location}" class="form-control">
        </label>
        <p class="alert alert-danger" th:errors="${event.location}"></p>
    </div>
    <div class="form-group">
        <label>Price
            <input th:field="${event.price}" class="form-control">
        </label>
        <p class="alert alert-danger" th:errors="${event.price}"></p>
    </div>
    <div class="form-group">
        <span>Register?
            <label>Yes</label><input type="radio" value="true" th:field="${event.mustRegister}">
            <label>No</label><input type="radio" value="false" th:field="${event.mustRegister}">
        </span>
        <p class="alert alert-danger" th:errors="${event.mustRegister}"></p>
    </div>
    <div class="form-group">
        <label>Number of Attendees
            <input th:field="${event.numAttendees}" class="form-control">
        </label>
        <p class="alert alert-danger" th:errors="${event.numAttendees}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-success">
    </div>
</form>

</body>
</html>
